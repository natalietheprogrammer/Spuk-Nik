<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spud Nik</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
	<link rel="shortcut icon" href="img/spud--favicon--large.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<meta property="og:locale" content="en_CA" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Spud Nik" />
	<meta property="og:image" content="http://natalieb.io/spud-nik/img/spudNik.png" />
	<meta property="og:description" content="Harness the power of JavaScript to help Nik the spud stop his evil clones from taking over Mars! This app was generated as a paired programming project with Neerthigan Sivananathan." />
	<meta property="og:url" content="http://natalieb.io/spud-nik/" />
	<meta property="og:site_name" content="Spud Nik" />

	<style>
		@font-face {
			font-family: "JI Chunky Caps";
			src: url(JI-Chunky-Caps.ttf);
		}
	</style>
</head>
<body>
	<div class="container wrapper--lg">
		<div class="overlay">
			<h1>Spud Nik</h1>
			<div class="overlay-middle-row">
					<main>Nik the spud has been cloned!<br><br>Some clones mutated and formed an army -- they are trying to invade Mars!! <br><br>Help Nik smoosh his evil clones before they carry out their plot, but watch out for the locals.</main>
					<ul class="characterInfoGallery">
								
					</ul>
			</div>
			<div class="difficulty-buttons">
				<button class="difficulty-button button-easy">Easy</button>
				<button class="difficulty-button button-medium current-difficulty">Medium</button>
				<button class="difficulty-button button-hard">Hard</button>
			</div>
			<button class="start">
				START
			</button>
		</div><!--  end of overlay -->
		<h1>Spud Nik</h1>
		<ul class="spud-list">
		</ul>
		<div class="game-info">
			<div class="LHS">
				<div class="point-container">
					<h3>Score:</h3>
					<h2 class="points">0pts</h2>
				</div>
				<div class="time-container">
					<h3>Time<br>Left:</h3>
					<h2 class="time">0s</h2>
				</div>
			</div>
			<div class="RHS">
				<div class="burger">
					<button class="menu-button">Menu</button>
				</div>
			</div>
		</div> <!-- end of game-info -->
	</div> <!-- end of wrappper--lg -->
	<audio class='game-music'></audio>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
